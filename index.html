<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebDev Game</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="upperCover">
      <div class="screen">
        <div class="taskbar">
          <button class="start">
            Start
          </button>
          <div class="date">
            <span class="day">1.</span>
            <span class="month">1.</span>
            <span class="year">2018</span>
          </div>
        </div>
        <div class="menuStart">
          <div class="menuOption textEditor">
            <p>text editor</p>
            <i class="fa fa-file-text" aria-hidden="true"></i>
          </div>
          <div class="menuOption mail">
            <p>e-mail</p>
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </div>
          <div class="menuOption bank">
            <p>bank</p>
            <i class="fa fa-usd" aria-hidden="true"></i>
          </div>
          <div class="menuOption shop">
            <p>shop</p>
            <i class="fa fa-shopping-basket" aria-hidden="true"></i>
          </div>
          <div class="menuOption stats">
            <p>stats</p>
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
          <div class="menuOption settings">
            <p>settings</p>
            <i class="fa fa-cog" aria-hidden="true"></i>
          </div>
          <div class="menuOption help">
            <p>help</p>
            <i class="fa fa-question" aria-hidden="true"></i>
          </div>
          <div class="menuOption author">
            <p>author</p>
            <i class="fa fa-info" aria-hidden="true"></i>
          </div>
          
        </div>
        
        <div class="window">
          <div class="windowTopBar">
            <button class="close">
              <i class="fa fa-times" aria-hidden="true"></i>
            </button>
          </div>
          
        <div class="textEditorContent">
          <h2>The title of your book:</h2>
          <input type="text" class="bookTitle">
          <h2>Select the book genre:</h2>
          <select class="genre">
            <option value="adventure">Adventure</option>
            <option value="basedOnTheGame">Based on the game</option>
            <option value="biography">Biography</option>
            <option value="comedy">Comedy</option>
            <option value="comicBook">Comic book</option>
            <option value="criminal">Criminal</option>
            <option value="fable">Fable</option>
            <option value="fantasy">Fantasy</option>
            <option value="historical">Historical</option>
            <option value="horror">Horror</option>
            <option value="romance">Romance</option>
            <option value="scienceFiction">Science-fiction</option>
          </select>
          <h2>Select the target group:</h2>
          <select class="target">
            <option value="everyone">Everyone</option>
            <option value="youth">Youth</option>
            <option value="adults">Adults</option>
          </select>
          
          <button class="firstNextButton nextButton">Next</button>
        </div>
        
        <div class="mailContent">
          
        </div>
        
        <div class="bankContent">
          <p>bank</p>
        </div>
        
        <div class="shopContent">
          <p>shop</p>
        </div>
         
         <div class="statsContent">
          <p>stats</p>
        </div>
         
         <div class="settingsContent">
          <p>sett</p>
        </div>
         
         <div class="helpContent">
          <p>help</p>
        </div>
         
         <div class="authorContent">
          <p>author</p>
        </div>
          
        </div>
        
      </div>
    </div>
    
    <div class="keyboard">

    </div>
    
    <div class="board">
      <p>Welcome in Writer Tycoon Game!</p>
    </div>
    
    <div class="menu">
      <button class="pause">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="fullscreen">
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </button>
    </div>
    
    <div class="desk">
      
    </div>
    
      <section class="underDesk">
        <div class="leftLeg">
        </div>
           
        <div class="socket">        
        </div>   
           
        <div class="drawer">
          <div class="handle"></div>
        </div>
              
        <div class="rightLeg">
        </div>

        
      </section>  
  </main>
<script src="jquery-3.2.1.min.js"></script>
<script src="app.js"></script> 
</body>
</html>
