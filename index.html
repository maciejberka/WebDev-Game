<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebDev Game</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="upperCover">
      <div class="screen">
        <div class="taskbar">
          <button class="start">
            START
          </button>
          <div class="date">
            <span class="day">1.</span>
            <span class="month">1.</span>
            <span class="year">2018</span>
          </div>
        </div>
        <div class="menuStart">
          <div class="menuOption mail">
            <p>E-mail</p>
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
          </div>
          <div class="menuOption bank">
            <p>Bank</p>
            <i class="fa fa-usd" aria-hidden="true"></i>
          </div>
          <div class="menuOption help">
            <p>Help</p>
            <i class="fa fa-question" aria-hidden="true"></i>
          </div>
          <div class="menuOption aboutAuthor">
            <p>About author</p>
            <i class="fa fa-user-o" aria-hidden="true"></i>
          </div>
          
        </div>
        
        <div class="window">
          <div class="windowTopBar">
            <button class="close">
              <i class="fa fa-times" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        
      </div>
    </div>
    
    <div class="keyboard">

    </div>
    
    <div class="board">
      <p>Welcome in Writer Tycoon Game!</p>
    </div>
    
    <div class="menu">
      <button class="pause">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="fullscreen">
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </button>
    </div>
    
    <div class="desk">
      
    </div>
    
      <section class="underDesk">
        <div class="leftLeg">
        </div>
           
        <div class="socket">        
        </div>   
           
        <div class="drawer">
          <div class="handle"></div>
        </div>
              
        <div class="rightLeg">
        </div>

        
      </section>  
  </main>
<script src="jquery-3.2.1.min.js"></script>
<script src="app.js"></script> 
</body>
</html>
